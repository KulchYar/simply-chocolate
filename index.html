<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Chocolate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap"

        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/media.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="header-wrap">
                <nav class="header-nav">
                    <a class="header-logo" href=""><span class="header-logo-part">SIMPLY</span>CHOCOLATE
                        <svg class="header-logo-img" width="21" height="21">
                            <use href="./images/icons.svg#icon-chocolate"></use>
                        </svg>
                    </a>
                    <ul class="header-list">
                        <li class="header-item"><a class="header-link" href="">Home</a></li>
                        <li class="header-item"><a class="header-link" href="">How it’s made?</a></li>

                </nav>
                    <ul class="header-soc-list">

                                    <use href="./images/icons.svg#icon-instagram"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="header-soc-item">
                            <a class="header-soc-link" href="">
                                <svg class="header-soc-icon" width="20" height="20">
                                    <use href="./images/icons.svg#icon-twitter"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                <button type="button" class="header-btn" data-menu-open>
                    <svg class="header-btn-menu" width="28" height="28">
                        <use href="./images/icons.svg#icon-btn-menu"></use>
                    </svg>
                </button>
                </div>
                
            </div>
                
                <div class="mob-menu is-hidden" data-menu>
                    <div>
                    <button type="button" class="btn-close" data-menu-close>

                    </button>
                    <nav class="mob-menu-nav">
                        <ul class="mob-menu-list">
                            <li class="mob-menu-item"><a class="mob-menu-link" href="">Home</a></li>
                            <li class="mob-menu-item"><a class="mob-menu-link" href="">How it’s made?</a></li>
                            <li class="mob-menu-item"><a class="mob-menu-link" href="">Chocolate is loved</a></li>
                        </ul>
                    </nav>
                    </div>

                                    <svg class="menu-soc-icon" width="22" height="22">
                                        <use href="./images/icons.svg#icon-instagram"></use>
                                    </svg>
                                </a>
                            </li>
                            <li class="menu-soc-item">
                                <a class="menu-soc-link" href="">
                                    <svg class="menu-soc-icon" width="20" height="20">
                                        <use href="./images/icons.svg#icon-twitter"></use>
                                    </svg>
                                </a>

                        </ul>

        </div>
